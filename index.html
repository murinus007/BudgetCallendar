<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="src/css/vanilla-calendar-min.css">
    <script src="src/js/vanilla-calendar-min.js"></script>
</head>
<body>
<div class="firstPage">
    <div class="maincontent">
        <div class="left">
            <h1>Budget Tracker App</h1>
            <div class="content">
                <div id="myCalendar" class="vanilla-calendar" style="margin-bottom: 20px"></div>
            </div>
        </div>
        <div class="right">
            <h2 id="name" class="name">ElifTech</h2>
            <div class="inputs">
                <input type="text" placeholder="Spent Amount ($)" class="comoninput" id="amountInput">
                <input type="text" placeholder="Category" class="comoninput" id="categoryInput">
                <button id="enterButton">Create Entry</button>
            </div>
        </div>
    </div>
    <div>
        <h2>Day spendings:</h2>
    </div>
    <div>
        <ul></ul>
        <p id="total" class="total">Total:</p>
    </div>
</div> 
<div class="loginPage">
    <form class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" id="signInEmail" class="form__input" autofocus placeholder="Username or email">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" id="signInPassword" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
        </p>
    </form>
    <form class="form form--hidden" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" id="signupUserEmail" class="form__input" autofocus placeholder="Email Address">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" id="signupUserPass" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Confirm password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
        </p>
    </form>
</div>   
    <script src="index.js"></script>
</body>
</html>
